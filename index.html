<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <img src="imagens/pexels-ricardo-esquivel-1662159.jpg" alt="foto de prédio">
        <h1>Login</h1>
        <p id="textotelamaior">Seja bem vindo(a) novamente. <br> Faça login abaixo:</p>
        <p id="textotelamenor">Seja bem vindo(a) novamente. <br> Faça login nos campos abaixo para acessar sua conta.</p>
        <form action="cadastro.py" method="post" autocomplete="on">
            <div>
                <span class="material-icons">account_circle</span>
                <input type="email" name="e-mail" id="ie-mail" placeholder=" Seu e-mail" autocomplete="email" required size="24">
            </div>
            <div>
                <span class="material-icons">vpn_key</span>
                <input type="password" name="senha" id="isenha" placeholder=" Sua senha" minlength="8" maxlength="15" required size="24">
            </div>
            <div class="botoeslogin">
                <input class="botoes" type="submit" value="Entrar">
            </div>
            <div class="botoeslogin">
                <input class="botoes" type="submit" value="Esqueci a senha">
            </div>
        </form>
    </main>
</body>
</html>
